<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MATRIX • Admin</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/ui.css" />
  <link rel="stylesheet" href="/admin.css" />
  <link rel="icon" href="/logo.png" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img class="brand__logo" src="/logo.png" alt="Matrix logo" />
      <div class="brand__text">
        <div class="brand__title">MATRIX</div>
        <div class="brand__sub">ADMIN</div>
      </div>
    </div>

    <div class="topbar__actions">
      <a class="btn btn--ghost" href="/">Back</a>
      <button id="logoutBtn" class="btn" type="button" style="display:none">Logout</button>
    </div>
  </header>

  <main class="wrap">
    <section class="panel admin">
      <div id="loginView" class="admin__section">
        <h1 class="h1">Login</h1>
        <p class="muted">Enter the admin password.</p>

        <div class="formrow">
          <input id="password" class="input" type="password" placeholder="Admin password" />
          <button id="loginBtn" class="btn btn--accent" type="button">Login</button>
        </div>

        <div id="loginStatus" class="status"> </div>
      </div>

      <div id="appView" class="admin__section" style="display:none">
        <div class="admin__top">
          <div>
            <h1 class="h1">Players</h1>
            <p class="muted">Add by FACEIT nickname or playerId.</p>
          </div>
        </div>

        <div class="formrow">
          <input id="addInput" class="input" placeholder="Nickname or playerId…" />
          <button id="addBtn" class="btn btn--accent" type="button">Add</button>
        </div>

        <div class="listHead">
          <div>Player</div>
          <div class="right">Level</div>
          <div class="right">ELO</div>
          <div class="right"> </div>
        </div>

        <div id="list" class="list"></div>
        <div id="appStatus" class="status"></div>
      </div>
    </section>
  </main>

  <script src="/admin.js"></script>
</body>
</html>
