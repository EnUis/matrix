<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FACEIT Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    .top-three {
      display: flex;
      gap: 16px;
      margin: 22px auto;
      justify-content: space-between;
      flex-wrap: nowrap;
      width: 100%;
      max-width: 980px;
      box-sizing: border-box;
      padding: 0 8px;
    }

    .top-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      padding: 20px;
      width: calc((100% - 32px) / 3);
      min-width: 240px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .top-card .rank {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      font-size: 24px;
      color: #ffd700;
    }

    .top-card .player {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 0.6px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      max-width: 100%;
    }

    .top-card .meta {
      display: flex;
      gap: 14px;
      font-size: 15px;
      opacity: 0.95;
    }

    .top-card:first-child { transform: scale(1.06); }

    @media (max-width: 1000px) {
      .top-three { max-width: 840px; }
      .top-card { min-width: 220px; width: calc((100% - 32px) / 3); }
    }
    @media (max-width: 800px){
      .top-three { flex-wrap: wrap; gap: 12px; max-width: 720px; padding: 0 6px; }
      .top-card { width: 48%; min-width: 0; }
    }
    @media (max-width:480px){
      .top-card { width: 100%; }
      .top-card:first-child { transform: none; }
    }

    .card { margin-top: 8px; }
    .card table thead th { text-transform: uppercase; font-size:12px; }
    .card table tbody td { padding: 10px 8px; }

    /* Avatar */
    .av {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      flex: 0 0 auto;
    }

    /* Player cell layout */
    .playerCell {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }
    .playerName {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 320px;
    }
  </style>
</head>
<body>

<header class="site-header" aria-label="Site header">
  <div class="header-inner">
    <img src="logo.png" alt="Site logo" class="site-logo" />
    <div class="site-title">FACEIT ELO</div>
  </div>
</header>

<div class="bg-glow"></div>

<div class="container">
  <h1>MATRIX LEADERBOARD</h1>
  <p id="status" class="status">Loading...</p>

  <div id="topThree" class="top-three" aria-hidden="true"></div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>PLAYER</th>
          <th>LEVEL</th>
          <th>ELO</th>
        </tr>
      </thead>
      <tbody id="board"></tbody>
    </table>
  </div>
</div>

<script type="module">
  const statusEl = document.getElementById("status");
  const topThreeEl = document.getElementById("topThree");
  const boardEl = document.getElementById("board");

  function safeAvatar(url){
    return url && url.trim().length ? url : "https://via.placeholder.com/36";
  }

  function renderTopThree(players){
    topThreeEl.innerHTML = "";
    if (players.length < 3) {
      topThreeEl.setAttribute("aria-hidden", "true");
      return;
    }

    players.slice(0,3).forEach((p, idx) => {
      const card = document.createElement("div");
      card.className = "top-card";
      card.innerHTML =
        `<div class="rank">#${idx+1}</div>
         <div class="player">
           <img class="av" src="${safeAvatar(p.avatar)}" alt="">
           <span class="playerName">${p.nickname}</span>
         </div>
         <div class="meta">
           <span class="level">LVL ${p.level}</span>
           <span class="elo">${p.elo} ELO</span>
         </div>`;
      topThreeEl.appendChild(card);
    });

    topThreeEl.setAttribute("aria-hidden", "false");
  }

  function renderTable(players){
    boardEl.innerHTML = "";

    players.slice(3).forEach((p, i) => {
      const tr = document.createElement("tr");
      const rank = i + 4;
      tr.innerHTML = `
        <td>${rank}</td>
        <td>
          <div class="playerCell">
            <img class="av" src="${safeAvatar(p.avatar)}" alt="">
            <span class="playerName">${p.nickname}</span>
          </div>
        </td>
        <td>${p.level}</td>
        <td>${p.elo}</td>
      `;
      boardEl.appendChild(tr);
    });
  }

  async function loadLeaderboard(){
    try{
      statusEl.textContent = "Loading...";
      const res = await fetch("/leaderboard", { cache: "no-store" });
      if(!res.ok) throw new Error("Failed: " + res.status);

      const players = await res.json();

      if(!Array.isArray(players) || players.length === 0){
        statusEl.textContent = "No players yet. Add players in admin panel.";
        topThreeEl.innerHTML = "";
        boardEl.innerHTML = "";
        return;
      }

      statusEl.textContent = "Live";
      renderTopThree(players);
      renderTable(players);
    }catch(e){
      statusEl.textContent = "Error loading leaderboard.";
      console.error(e);
    }
  }

  loadLeaderboard();
  setInterval(loadLeaderboard, 60000);
</script>

</body>
</html>
