<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MATRIX • FACEIT CS2 ELO</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/ui.css" />
  <link rel="stylesheet" href="/leaderboard.css" />
  <link rel="icon" href="/logo.png" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img class="brand__logo" src="/logo.png" alt="Matrix logo" />
      <div class="brand__text">
        <div class="brand__title">MATRIX</div>
        <div class="brand__sub">FACEIT CS2 ELO</div>
      </div>
    </div>

    <div class="topbar__actions">
      <button id="refreshBtn" class="btn btn--accent" type="button">Refresh</button>
      <a class="btn btn--ghost" href="/admin.html">Admin</a>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div id="top3" class="top3 tv-top3" aria-label="Top 3 players"></div>

      <div class="tvmeta" aria-label="Meta">
        <span id="count" class="tvmeta__item">0 players</span>
        <span id="updated" class="tvmeta__item">Updated —</span>
      </div>

      <div class="table">
        <div class="table__head">
          <div>#</div>
          <div>Player</div>
          <div class="right">Level</div>
          <div class="right">ELO</div>
        </div>

        <div id="rows" class="table__body" aria-live="polite"></div>
      </div>

      <div id="status" class="status">Loading…</div>
</section>

    <footer class="foot">
      Auto refresh every 30s • Built for FACEIT CS2
    </footer>
  </main>

  <script src="/app.js"></script>
</body>
</html>
