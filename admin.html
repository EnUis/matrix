<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #00ff88;
      border: none;
      margin-left: 10px;
    }

    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Admin Panel - Add Player</h1>

  <input id="nickname" placeholder="Enter Faceit Nickname">
  <button onclick="addPlayer()">Add Player</button>

  <div id="status"></div>

  <script>
    async function addPlayer() {
      const nickname = document.getElementById("nickname").value;
      const status = document.getElementById("status");

      status.textContent = "Adding player...";

      const res = await fetch("/admin/add-player", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nickname })
      });

      const data = await res.json();

      if (data.success) {
        status.textContent = "Player added! ID: " + data.playerId;
      } else {
        status.textContent = "Error: " + data.error;
      }
    }
  </script>

</body>
</html>
