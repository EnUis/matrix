<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>FACEIT Leaderboard</title>
<link rel="stylesheet" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* YOUR EXACT TOP-3 STYLING KEPT */
.top-three {
  display: flex;
  gap: 16px;
  margin: 22px auto;
  justify-content: space-between;
  flex-wrap: nowrap;
  width: 100%;
  max-width: 980px;
  box-sizing: border-box;
  padding: 0 8px;
}

.top-card {
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.06);
  padding: 20px;
  width: calc((100% - 32px) / 3);
  min-width: 240px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.35);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.top-card .rank {
  font-family: 'Orbitron', sans-serif;
  font-weight: 800;
  font-size: 24px;
  color: #ffd700;
}
.top-card .player {
  font-size: 22px;
  font-weight: 800;
  letter-spacing: 0.6px;
}
.top-card .meta {
  display: flex;
  gap: 14px;
  font-size: 15px;
  opacity: 0.95;
}

.top-card:first-child { transform: scale(1.06); }
.card { margin-top: 8px; }
</style>
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <img src="logo.png" alt="Site logo" class="site-logo" />
    <div class="site-title">FACEIT ELO</div>
  </div>
</header>

<div class="bg-glow"></div>

<div class="container">
  <h1>MATRIX LEADERBOARD</h1>
  <p id="status" class="status">Loading leaderboard...</p>

  <div id="topThree" class="top-three"></div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>PLAYER</th>
          <th>LEVEL</th>
          <th>ELO</th>
        </tr>
      </thead>
      <tbody id="board"></tbody>
    </table>
  </div>
</div>

<script>
const board = document.getElementById("board");
const status = document.getElementById("status");
const topThree = document.getElementById("topThree");

async function loadLeaderboard() {
  try {
    status.textContent = "Loading leaderboard...";
    const res = await fetch("/leaderboard");
    const players = await res.json();

    board.innerHTML = "";
    topThree.innerHTML = "";

    if (!players.length) {
      status.textContent = "No players added yet.";
      return;
    }

    status.textContent = "Live Rankings";

    players.forEach((p, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${p.nickname}</td>
        <td>${p.level}</td>
        <td>${p.elo}</td>
      `;

      if (i < 3) {
        const card = document.createElement("div");
        card.className = "top-card";
        card.innerHTML = `
          <div class="rank">#${i + 1}</div>
          <div class="player">${p.nickname}</div>
          <div class="meta">
            <span>LVL ${p.level}</span>
            <span>${p.elo} ELO</span>
          </div>
        `;
        topThree.appendChild(card);
      } else {
        board.appendChild(tr);
      }
    });
  } catch (err) {
    status.textContent = "Error loading leaderboard.";
  }
}

loadLeaderboard();
setInterval(loadLeaderboard, 60000); // refresh every 60s
</script>

</body>
</html>
